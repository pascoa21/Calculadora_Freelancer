<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content ="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workshop - Desafio</title>
    <link rel="icon" href="img/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/estilos.css" />
  </head>
  <body>
    <nav class="barra-navegacao">
      <img
        class="barra-navegacao__logotipo"
        src="img/logotipo-reprograma.png"
      />
    </nav>
    <header class="cabecalho">
      <h1 class="cabecalho__titulo">Calculadora Freelancer</h1>
    </header>
    <main class="conteudo-principal">
      <section class="secao secao-hora">
        <article class="secao__conteudo">
          <div class="secao__formulario">
            <fieldset>
              <legend>Qual valor da sua hora?</legend>
              <div class="secao__formulario__grupo">
                <label for="valor-hora">Valor Hora</label>
                <input type="number" id="valor-hora" />
              </div>
            </fieldset>
            <fieldset>
              <legend>Quantas horas você precisará para fazer o projeto?</legend>
              <div class="secao__formulario__grupo">
                <label for="horas-projeto">Horas Projeto</label>
                <input type="number" id="horas-projeto" />
              </div>
            </fieldset>
            <fieldset>
              <legend>Quantas horas por dia você atuará no projeto?</legend>
              <div class="secao__formulario__grupo">
                <label for="horas-por-dia">Horas de Trabalho</label>
                <input type="number" id="horas-por-dia" />
              </div>
            </fieldset>
            <button onclick="calcular()">Calcular Projeto</button>

          </div>
        </article>
        <footer class="secao__rodape">
          <h3 class="secao__rodape__valor">
            <span id="resposta">Valor do Projeto</span><small></small>
          </h3>
          <p class="secao__rodape__legenda">
            <span id="totaldedias">Dias de execução</span></p>
        </footer>
        <button class="proposta" onclick="proposta()">Calcular Valor da Hora</button>
      </section>
    </main>

    <footer class="rodape">Feito com muito <a href="index.html">♥</a></footer>

    <script type="text/javascript" src="js/desafio.js"></script>
  </body>
</html>
